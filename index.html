<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Reflex Test â€” Cyberpunk Edition</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">

<style>

/* ===========================================================
   GLOBAL STYLES
=========================================================== */
:root {
    --cyan: #00eaff;
    --purple: #bc13fe;
    --red: #ff003c;
    --gold: #ffaa00;
    --white: #ffffff;
    --dark: #050505;

    --panel-bg: rgba(15, 15, 25, 0.75);
    --panel-border: rgba(255, 255, 255, 0.2);
}

* {
    box-sizing: border-box;
    user-select: none;
    -webkit-user-drag: none;
    -webkit-tap-highlight-color: transparent;
    margin: 0;
    padding: 0;
}

body {
    background: black;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
}

/* ===========================================================
   BACKGROUND FX â€” GRID / STARS / FOG
=========================================================== */

.bg-grid {
    position: fixed;
    inset: 0;
    background: 
        linear-gradient(rgba(0,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.08) 1px, transparent 1px);
    background-size: 60px 60px;
    transform: perspective(400px) rotateX(60deg) translateY(-200px);
    opacity: 0.25;
    animation: gridMove 20s linear infinite;
    z-index: -3;
}

@keyframes gridMove {
    0% { background-position: 0 0; }
    100% { background-position: 0 60px; }
}

.bg-stars {
    position: fixed;
    inset: 0;
    background-image:
        radial-gradient(1px 1px at 20px 30px, #fff, transparent),
        radial-gradient(1px 1px at 120px 80px, #fff, transparent),
        radial-gradient(1px 1px at 70px 160px, #fff, transparent);
    background-size: 200px 200px;
    animation: stars 120s linear infinite;
    opacity: 0.5;
    z-index: -2;
}

@keyframes stars {
    from { transform: translateY(0); }
    to   { transform: translateY(-800px); }
}

.bg-fog {
    position: fixed;
    inset: 0;
    background: url('https://i.imgur.com/4NJlQ4Z.png');
    background-size: cover;
    mix-blend-mode: screen;
    opacity: 0.08;
    animation: fog 20s ease-in-out infinite alternate;
    z-index: -1;
}

@keyframes fog {
    from { transform: translateX(-5%) scale(1.1); }
    to   { transform: translateX(5%) scale(1.2); }
}

/* ===========================================================
   START SCREEN
=========================================================== */

#startScreen {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 40px;
    background: rgba(0,0,0,0.88);
    z-index: 10;
    animation: fadeIn 1.2s ease-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(1.05); }
    to   { opacity: 1; transform: scale(1); }
}

/* LOGO WITH GLOW + SCANLINES */
.start-logo {
    width: 380px;
    filter:
        drop-shadow(0 0 25px var(--cyan))
        drop-shadow(0 0 45px var(--purple));
    animation: logoFlicker 3s infinite steps(2);
}

@keyframes logoFlicker {
    0%, 92% { opacity: 1; }
    93% { opacity: 0.7; }
    94% { opacity: 1; }
    96% { opacity: 0.5; }
    100% { opacity: 1; }
}

.start-btn {
    padding: 20px 60px;
    font-size: 24px;
    font-weight: 900;
    border-radius: 50px;
    border: 3px solid var(--cyan);
    color: var(--cyan);
    background: rgba(0,0,0,0.3);
    cursor: pointer;
    letter-spacing: 3px;
    transition: 0.2s;
    text-shadow: 0 0 10px var(--cyan);
}

.start-btn:hover {
    background: var(--cyan);
    color: black;
    box-shadow: 0 0 25px var(--cyan);
    transform: scale(1.06);
}

.start-hint {
    margin-top: -12px;
    font-size: 12px;
    opacity: 0.6;
    color: white;
}

/* ===========================================================
   GAME UI (Initially Hidden)
=========================================================== */

#gameUI {
    position: fixed;
    inset: 0;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 25px;
}

.game-panel {
    padding: 25px;
    background: var(--panel-bg);
    border: 1px solid var(--panel-border);
    border-radius: 16px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 20px rgba(0,255,255,0.15);
}

.status-text {
    font-size: 26px;
    letter-spacing: 2px;
    color: var(--purple);
    text-shadow: 0 0 12px var(--purple);
}

#reactionButton {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    font-size: 36px;
    font-weight: 900;
    border: 4px solid var(--cyan);
    color: var(--cyan);
    background: radial-gradient(circle, #031016 20%, #000 90%);
    transition: 0.2s;
    box-shadow: 0 0 35px rgba(0,255,255,0.25);
}

#reactionButton:active {
    transform: scale(0.92);
}

/* MODE COLORS */
.mode-wait {
    border-color: var(--gold) !important;
    color: var(--gold) !important;
    box-shadow: 0 0 40px rgba(255,170,0,0.5) !important;
}

.mode-go {
    border-color: #0aff0a !important;
    background: radial-gradient(circle, #033003, #000);
    color: white !important;
    box-shadow: 0 0 50px #0aff0a !important;
}

/* ===========================================================
   SCORE PANEL
=========================================================== */

#scorePanel {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
}

.score-card {
    width: 420px;
    padding: 35px;
    border-radius: 16px;
    background: rgba(10,10,20,0.85);
    border: 2px solid var(--cyan);
    backdrop-filter: blur(20px);
    text-align: center;
    box-shadow: 0 0 35px rgba(0,255,255,0.35);
    animation: popIn 0.4s ease-out;
}

@keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.rank-title {
    font-size: 28px;
    font-weight: 900;
    margin-bottom: 12px;
    text-transform: uppercase;
}

.score-value {
    font-size: 80px;
    font-weight: 900;
    color: white;
    margin-bottom: 8px;
}

.score-label {
    font-size: 14px;
    opacity: 0.6;
    letter-spacing: 2px;
    margin-bottom: 25px;
}

.score-buttons {
    display: flex;
    gap: 14px;
}

.score-btn {
    flex: 1;
    background: rgba(255,255,255,0.07);
    border: 1px solid var(--cyan);
    padding: 12px;
    border-radius: 8px;
    color: var(--cyan);
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s;
}

.score-btn:hover {
    background: var(--cyan);
    color: black;
    box-shadow: 0 0 25px var(--cyan);
}

</style>
</head>

<body>

<div class="bg-grid"></div>
<div class="bg-stars"></div>
<div class="bg-fog"></div>

<!-- =======================================================
     START SCREEN
======================================================= -->
<div id="startScreen">
    <img src="logo.png" class="start-logo" />
    <button class="start-btn" id="enterBtn">ENTER THE GRID</button>
    <div class="start-hint">Neural interface initializingâ€¦</div>
</div>

<!-- =======================================================
     GAME SCREEN
======================================================= -->
<div id="gameUI">
    <div class="game-panel">
        <div id="status" class="status-text">SYSTEM READY</div>
    </div>

    <button id="reactionButton">START</button>
</div>

<!-- =======================================================
     SCORE PANEL
======================================================= -->
<div id="scorePanel">
    <div class="score-card">
        <div id="rankTitle" class="rank-title">UNRANKED</div>
        <div id="score" class="score-value">0.000</div>
        <div class="score-label">REACTION TIME (s)</div>

        <div class="score-buttons">
            <button class="score-btn" id="againBtn">RETRY</button>
            <button class="score-btn" id="shareBtn">SHARE</button>
        </div>
    </div>
</div>

<!-- =======================================================
     GAME LOGIC
======================================================= -->
<script>

const startScreen = document.getElementById("startScreen");
const gameUI = document.getElementById("gameUI");
const scorePanel = document.getElementById("scorePanel");

document.getElementById("enterBtn").addEventListener("click", () => {
    startScreen.style.display = "none";
    gameUI.style.display = "flex";
});

/* ------------------------------  
   ANTI-CHEAT + GAME LOGIC
------------------------------ */

let gameState = "idle";
let goTime = 0;
let clickLock = false;
let timeoutID;

const btn = document.getElementById("reactionButton");
const statusText = document.getElementById("status");
const scoreText = document.getElementById("score");
const rankTitle = document.getElementById("rankTitle");
const againBtn = document.getElementById("againBtn");
const shareBtn = document.getElementById("shareBtn");

btn.addEventListener("click", () => {
    if (gameState === "idle") startGame();
    else if (gameState === "wait") triggerFail("EARLY TAP");
    else if (gameState === "go") handleGoClick();
});

/* ------------------------------  
   START GAME
------------------------------ */
function startGame() {
    gameState = "wait";
    statusText.innerText = "WAIT FOR GREEN";
    btn.className = "mode-wait";
    btn.innerText = "WAIT";

    const randomTime = Math.random() * 3000 + 700;

    timeoutID = setTimeout(() => {
        gameState = "go";
        goTime = Date.now();
        clickLock = true;

        statusText.innerText = "TAP NOW!";
        btn.className = "mode-go";
        btn.innerText = "TAP!";

        setTimeout(() => (clickLock = false), 100);

    }, randomTime);
}

/* ------------------------------  
   HANDLE TAP ON GO
------------------------------ */
function handleGoClick() {
    const now = Date.now();
    if (clickLock) return;

    const reaction = now - goTime;

    if (reaction < 50) {
        triggerFail("TOO FAST");
        return;
    }

    triggerSuccess(reaction);
}

/* ------------------------------  
   SUCCESS
------------------------------ */
function triggerSuccess(ms) {
    gameState = "finished";
    const sec = (ms / 1000).toFixed(3);

    scoreText.innerText = sec;
    applyRank(ms);

    scorePanel.style.display = "flex";
}

/* ------------------------------  
   FAIL
------------------------------ */
function triggerFail(reason) {
    gameState = "idle";
    statusText.innerText = "SYSTEM FAILURE";
    btn.className = "";
    btn.innerText = "START";
}

/* ------------------------------  
   RANK SYSTEM
------------------------------ */
function applyRank(ms) {
    let rank = "UNRANKED";

    if (ms < 130) rank = "CYBER DEITY ðŸŒŒ";
    else if (ms < 170) rank = "HYPER REFLEX âš¡";
    else if (ms < 220) rank = "NEON OPERATIVE ðŸ”·";
    else if (ms < 280) rank = "STREET SAMURAI ðŸŸ¡";
    else if (ms < 350) rank = "ROOKIE RUNNER ðŸŸ£";
    else rank = "GLITCH ENTITY ðŸ‘¾";

    rankTitle.innerText = rank;
}

againBtn.addEventListener("click", () => {
    scorePanel.style.display = "none";
    gameState = "idle";
    statusText.innerText = "SYSTEM READY";
    btn.innerText = "START";
});

</script>
</body>
</html>
