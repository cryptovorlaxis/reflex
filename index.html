<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

    :root {
        --color-neon-cyan: #00f3ff;
        --color-neon-pink: #bc13fe;
        --color-neon-green: #0aff0a;
        --color-bg: #050505;
        --glass-bg: rgba(20, 20, 30, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

    body {
        margin: 0; padding: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: var(--color-bg);
        color: white;
        overflow: hidden; /* Scroll engelleme */
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* --- CRT SCANLINE EFFECT (Atari GÃ¶rÃ¼nÃ¼mÃ¼) --- */
    .scanlines {
        position: fixed; inset: 0; pointer-events: none; z-index: 999;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        animation: scanlineMove 10s linear infinite;
    }
    .vignette {
        position: fixed; inset: 0; pointer-events: none; z-index: 998;
        background: radial-gradient(circle, transparent 50%, black 140%);
    }
    @keyframes scanlineMove { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }

    /* --- CYBER GRID BACKGROUND --- */
    .cyber-grid {
        position: fixed; top: 0; left: 0; width: 100%; height: 200%;
        background: 
            linear-gradient(transparent 0%, var(--color-neon-pink) 2%, transparent 3%),
            linear-gradient(90deg, transparent 0%, var(--color-neon-cyan) 2%, transparent 3%);
        background-size: 100px 100px;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        opacity: 0.15;
        animation: gridScroll 20s linear infinite;
        z-index: -1;
        box-shadow: 0 0 150px var(--color-neon-pink);
    }
    @keyframes gridScroll { 0% { background-position: 0 0; } 100% { background-position: 0 100px; } }

    /* --- CONTAINER --- */
    .game-ui {
        width: 100%; max-width: 400px;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    /* --- LOGO & GLITCH --- */
    .logo-container { position: relative; margin-bottom: 10px; }
    #gameLogo { 
        width: 220px; 
        filter: drop-shadow(0 0 15px var(--color-neon-cyan));
    }
    
    /* --- MAIN BUTTON (THE REACTOR) --- */
    #reactionButton {
        width: 240px; height: 240px;
        border-radius: 50%;
        border: 4px solid var(--color-neon-cyan);
        background: radial-gradient(circle, #0a151f 30%, #000 90%);
        color: var(--color-neon-cyan);
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        font-size: 32px;
        letter-spacing: 2px;
        cursor: pointer;
        position: relative;
        box-shadow: 
            0 0 30px rgba(0, 243, 255, 0.2),
            inset 0 0 50px rgba(0, 243, 255, 0.1);
        transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-shadow: 0 0 10px var(--color-neon-cyan);
        overflow: hidden;
    }

    /* Buton DurumlarÄ± */
    #reactionButton.mode-wait {
        border-color: #ffaa00;
        color: #ffaa00;
        box-shadow: 0 0 40px rgba(255, 170, 0, 0.3);
        animation: pulseOrange 1s infinite;
    }
    #reactionButton.mode-go {
        background: radial-gradient(circle, #003300 0%, #000 90%);
        border-color: var(--color-neon-green);
        color: #fff;
        font-size: 48px;
        text-shadow: 0 0 20px var(--color-neon-green);
        box-shadow: 0 0 80px var(--color-neon-green), inset 0 0 30px var(--color-neon-green);
        transform: scale(1.05);
    }
    #reactionButton.mode-fail {
        border-color: var(--color-neon-pink);
        color: var(--color-neon-pink);
        box-shadow: 0 0 50px var(--color-neon-pink), inset 0 0 20px var(--color-neon-pink);
        animation: shake 0.4s;
    }

    #reactionButton:active { transform: scale(0.95); }

    /* --- STATUS TEXT --- */
    #status {
        font-family: 'Rajdhani', sans-serif;
        font-size: 24px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
        min-height: 30px;
    }

    /* --- SCORE CARD (GLASSMORPHISM) --- */
    .score-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 20px;
        width: 100%;
        margin-top: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transform: translateY(20px);
        opacity: 0;
        transition: 0.5s;
    }
    .score-panel.visible { opacity: 1; transform: translateY(0); }

    #score {
        font-size: 56px;
        font-weight: 900;
        background: linear-gradient(to bottom, #fff, var(--color-neon-cyan));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.5));
    }
    
    .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
    
    .cyber-btn {
        flex: 1;
        background: transparent;
        border: 1px solid var(--color-neon-cyan);
        color: var(--color-neon-cyan);
        padding: 12px;
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
        overflow: hidden;
    }
    .cyber-btn:hover {
        background: var(--color-neon-cyan);
        color: #000;
        box-shadow: 0 0 20px var(--color-neon-cyan);
    }

    /* --- ANIMATIONS --- */
    @keyframes pulseOrange { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } 100% { transform: translateX(0); } }
    
    .hidden { display: none !important; }

</style>
</head>

<body>

<div class="scanlines"></div>
<div class="vignette"></div>
<div class="cyber-grid"></div>

<div class="game-ui">
    <div class="logo-container">
        <img id="gameLogo" src="logo.png" alt="REFLEX">
    </div>

    <div id="status">INITIALIZE SYSTEM...</div>

    <button id="reactionButton">START</button>

    <div id="scorePanel" class="score-panel hidden">
        <div style="font-size: 14px; color: #aaa; margin-bottom: 5px;">REACTION TIME</div>
        <div id="score">0.000</div>
        
        <div class="btn-group">
            <button id="againBtn" class="cyber-btn">RETRY</button>
            <button id="shareBtn" class="cyber-btn">SHARE</button>
        </div>
    </div>
</div>

<script>
    const btn = document.getElementById("reactionButton");
    const statusText = document.getElementById("status");
    const scorePanel = document.getElementById("scorePanel");
    const scoreText = document.getElementById("score");
    const againBtn = document.getElementById("againBtn");
    const shareBtn = document.getElementById("shareBtn");

    const soundReady = new Audio("ready.mp3");
    const soundFail = new Audio("fail.mp3");
    const soundWin = new Audio("win.mp3");

    let gameState = "idle";
    let startTime = 0;
    let timeoutID;

    function playSound(sound) {
        if(sound) { sound.pause(); sound.currentTime = 0; sound.play().catch(e=>{}); }
    }
    function vibrate(pattern) {
        if(navigator.vibrate) navigator.vibrate(pattern);
    }

    btn.addEventListener("click", () => {
        if (gameState === "idle") startGame();
        else if (gameState === "wait") triggerFail();
        else if (gameState === "go") triggerSuccess();
    });

    againBtn.addEventListener("click", resetGame);
    shareBtn.addEventListener("click", () => shareScore(scoreText.innerText));

    function startGame() {
        gameState = "wait";
        scorePanel.classList.add("hidden");
        scorePanel.classList.remove("visible");
        
        statusText.innerText = "WAIT FOR SIGNAL...";
        statusText.style.color = "#ffaa00";
        
        btn.innerText = "HOLD";
        btn.className = ""; // Reset classes
        btn.classList.add("mode-wait");

        const randomTime = Math.random() * 3000 + 1500; // 1.5s - 4.5s

        timeoutID = setTimeout(() => {
            gameState = "go";
            statusText.innerText = "TAP NOW !!!";
            statusText.style.color = "#0aff0a";
            
            btn.innerText = "TAP!";
            btn.className = "";
            btn.classList.add("mode-go");
            
            playSound(soundReady);
            vibrate(100);
            startTime = Date.now();
        }, randomTime);
    }

    function triggerFail() {
        clearTimeout(timeoutID);
        gameState = "idle"; // Reset to idle immediately to prevent spam
        
        statusText.innerText = "TOO EARLY!";
        statusText.style.color = "#bc13fe";
        
        btn.innerText = "FAIL";
        btn.className = "";
        btn.classList.add("mode-fail");
        
        playSound(soundFail);
        vibrate([50, 50, 50]);

        setTimeout(resetGame, 1500);
    }

    function triggerSuccess() {
        const time = Date.now() - startTime;
        const seconds = (time / 1000).toFixed(3);
        gameState = "finished";

        statusText.innerText = "NEURAL LINK ESTABLISHED";
        statusText.style.color = "#00f3ff";

        btn.innerText = seconds;
        btn.className = ""; // Normal style

        scoreText.innerText = seconds + "s";
        scorePanel.classList.remove("hidden");
        // Trigger animation frame for CSS transition
        setTimeout(() => scorePanel.classList.add("visible"), 10);

        playSound(soundWin);
        vibrate([100, 50, 100]);
    }

    function resetGame() {
        gameState = "idle";
        statusText.innerText = "SYSTEM READY";
        statusText.style.color = "#fff";
        
        scorePanel.classList.remove("visible");
        scorePanel.classList.add("hidden");

        btn.innerText = "START";
        btn.className = "";
    }
</script>

<script type="module">
import * as sdk from "https://esm.sh/@farcaster/miniapp-sdk";
window.farcasterSDK = sdk;
window.addEventListener("DOMContentLoaded", () => {
    try { sdk.actions.ready(); } catch (e) {}
});

async function shareScore(score) {
    const cleanScore = score.replace("s", "");
    const shareImage = `https://reflex-rho.vercel.app/api/score-image?score=${cleanScore}`;
    const text = `ðŸš€ CYBER REFLEX: ${score}\n\nCan you beat my reaction time? ðŸ‘‡`;
    const composeUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}&embeds[]=${encodeURIComponent(shareImage)}`;
    try { await sdk.actions.openUrl({ url: composeUrl }); } catch (e) {}
}
</script>
