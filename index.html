<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Reflex Test âš¡ Cyberpunk Edition</title>

<meta property="og:title" content="Reflex Test â€“ Cyberpunk Arcade">
<meta property="og:description" content="Elite reflexes only. Test your speed in the neon void.">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

    :root {
        --color-neon-cyan: #00f3ff;
        --color-neon-pink: #bc13fe;
        --color-neon-green: #0aff0a;
        --color-bg: #050505;
        --glass-bg: rgba(20, 20, 30, 0.65);
        --glass-border: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

    body {
        margin: 0; padding: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: var(--color-bg);
        color: white;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* --- BACKGROUND EFFECTS --- */
    /* 1. Nebula (Derinlik) */
    .bg-nebula {
        position: fixed; inset: 0; z-index: -3;
        background: radial-gradient(circle at 50% 120%, #1a0b2e 0%, #000 70%);
        animation: pulseBg 10s ease-in-out infinite;
    }
    
    /* 2. Stars (Hareketli ParÃ§acÄ±klar) */
    .stars {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
            radial-gradient(1px 1px at 20px 30px, #fff, transparent),
            radial-gradient(1px 1px at 40px 70px, #fff, transparent),
            radial-gradient(1px 1px at 50px 160px, #fff, transparent),
            radial-gradient(1px 1px at 90px 40px, #fff, transparent),
            radial-gradient(1px 1px at 130px 80px, #fff, transparent);
        background-size: 200px 200px;
        animation: starsMove 100s linear infinite;
        opacity: 0.5;
        z-index: -2;
    }

    /* 3. Cyber Grid (Izgara) */
    .cyber-grid {
        position: fixed; top: 0; left: 0; width: 100%; height: 200%;
        background: 
            linear-gradient(transparent 0%, rgba(188, 19, 254, 0.3) 2%, transparent 3%),
            linear-gradient(90deg, transparent 0%, rgba(0, 243, 255, 0.2) 2%, transparent 3%);
        background-size: 80px 80px;
        transform: perspective(400px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        opacity: 0.3; /* Biraz daha belirgin yaptÄ±k */
        animation: gridScroll 20s linear infinite;
        z-index: -1;
        box-shadow: 0 -50px 100px rgba(0, 243, 255, 0.1);
    }

    /* 4. Scanlines & Vignette */
    .scanlines {
        position: fixed; inset: 0; pointer-events: none; z-index: 999;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.15) 50%, rgba(0,0,0,0.15));
        background-size: 100% 4px;
    }
    .vignette {
        position: fixed; inset: 0; pointer-events: none; z-index: 998;
        background: radial-gradient(circle, transparent 60%, black 140%);
    }

    @keyframes gridScroll { 0% { background-position: 0 0; } 100% { background-position: 0 80px; } }
    @keyframes starsMove { 0% { transform: translateY(0); } 100% { transform: translateY(-1000px); } }
    @keyframes pulseBg { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }

    /* --- UI CONTAINER --- */
    .game-ui {
        width: 100%; max-width: 420px;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
    }

    /* --- LOGO (BÃœYÃœK AMA SÄ°LÄ°K) --- */
    .logo-container { 
        position: relative; 
        margin-bottom: 5px; 
    }
    #gameLogo { 
        width: 280px; /* BÃ¼yÃ¼tÃ¼ldÃ¼ (Eskisi 220px idi) */
        height: auto;
        /* "Ã‡ok belirgin olmasÄ±n" isteÄŸi iÃ§in: */
        opacity: 0.85; 
        filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.4)); /* GÃ¶lge yumuÅŸatÄ±ldÄ± */
        transition: 0.5s;
    }
    #gameLogo:hover { opacity: 1; filter: drop-shadow(0 0 20px var(--color-neon-cyan)); }
    
    /* --- MAIN BUTTON --- */
    #reactionButton {
        width: 250px; height: 250px;
        border-radius: 50%;
        border: 4px solid var(--color-neon-cyan);
        background: radial-gradient(circle, #0a151f 30%, #000 90%);
        color: var(--color-neon-cyan);
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        font-size: 36px;
        letter-spacing: 3px;
        cursor: pointer;
        position: relative;
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.2), inset 0 0 50px rgba(0, 243, 255, 0.1);
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-shadow: 0 0 10px var(--color-neon-cyan);
        outline: none;
        -webkit-tap-highlight-color: transparent;
    }

    /* Buton DurumlarÄ± */
    #reactionButton.mode-wait {
        border-color: #ffaa00;
        color: #ffaa00;
        background: radial-gradient(circle, #1a1000 30%, #000 90%);
        box-shadow: 0 0 40px rgba(255, 170, 0, 0.2);
        animation: pulseOrange 1.5s infinite;
    }
    #reactionButton.mode-go {
        background: radial-gradient(circle, #003300 0%, #000 90%);
        border-color: var(--color-neon-green);
        color: #fff;
        font-size: 52px;
        text-shadow: 0 0 20px var(--color-neon-green);
        box-shadow: 0 0 60px var(--color-neon-green), inset 0 0 40px var(--color-neon-green);
        transform: scale(1.05);
    }
    #reactionButton.mode-fail {
        border-color: var(--color-neon-pink);
        color: var(--color-neon-pink);
        box-shadow: 0 0 50px var(--color-neon-pink);
        animation: shake 0.4s;
    }

    #reactionButton:active { transform: scale(0.95); }

    /* --- STATUS TEXT --- */
    #status {
        font-family: 'Rajdhani', sans-serif;
        font-size: 22px;
        color: #888; /* VarsayÄ±lan olarak daha silik */
        text-transform: uppercase;
        letter-spacing: 2px;
        min-height: 28px;
        font-weight: 600;
        transition: color 0.3s;
    }

    /* --- SCORE CARD --- */
    .score-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 25px;
        width: 100%;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        transform: translateY(30px);
        opacity: 0;
        transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        pointer-events: none; /* Gizliyken tÄ±klanmasÄ±n */
    }
    .score-panel.visible { 
        opacity: 1; 
        transform: translateY(0); 
        pointer-events: all;
    }

    #score {
        font-size: 64px;
        font-weight: 900;
        line-height: 1;
        margin: 10px 0 20px 0;
        background: linear-gradient(to bottom, #fff, var(--color-neon-cyan));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.4));
    }
    
    .btn-group { display: flex; gap: 15px; justify-content: center; width: 100%; }
    
    .cyber-btn {
        flex: 1;
        background: rgba(0, 243, 255, 0.1);
        border: 1px solid var(--color-neon-cyan);
        color: var(--color-neon-cyan);
        padding: 14px;
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 14px;
        cursor: pointer;
        transition: 0.2s;
        border-radius: 8px;
    }
    .cyber-btn:hover {
        background: var(--color-neon-cyan);
        color: #000;
        box-shadow: 0 0 25px var(--color-neon-cyan);
    }

    @keyframes pulseOrange { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } 100% { transform: translateX(0); } }
    .hidden { display: none !important; }

</style>
</head>

<body>

<div class="bg-nebula"></div>
<div class="stars"></div>
<div class="cyber-grid"></div>
<div class="scanlines"></div>
<div class="vignette"></div>

<div class="game-ui">
    <div class="logo-container">
        <img id="gameLogo" src="logo.png" alt="REFLEX">
    </div>

    <div id="status">SYSTEM READY</div>

    <button id="reactionButton">START</button>

    <div id="scorePanel" class="score-panel hidden">
        <div style="font-size: 13px; color: #ccc; letter-spacing: 1px;">REACTION TIME</div>
        <div id="score">0.000</div>
        
        <div class="btn-group">
            <button id="againBtn" class="cyber-btn">RETRY</button>
            <button id="shareBtn" class="cyber-btn">SHARE</button>
        </div>
    </div>
</div>

<script>
    const btn = document.getElementById("reactionButton");
    const statusText = document.getElementById("status");
    const scorePanel = document.getElementById("scorePanel");
    const scoreText = document.getElementById("score");
    const againBtn = document.getElementById("againBtn");
    const shareBtn = document.getElementById("shareBtn");

    const soundReady = new Audio("ready.mp3");
    const soundFail = new Audio("fail.mp3");
    const soundWin = new Audio("win.mp3");

    let gameState = "idle";
    let startTime = 0;
    let timeoutID;

    // Mobil tarayÄ±cÄ±larda seslerin kilidini aÃ§mak iÃ§in
    document.body.addEventListener('touchstart', function() {
        if(soundReady) { soundReady.load(); }
    }, {once:true});

    function playSound(sound) {
        if(sound) { 
            sound.pause(); 
            sound.currentTime = 0; 
            sound.play().catch(e => console.log(e)); 
        }
    }
    function vibrate(pattern) {
        if(navigator.vibrate) navigator.vibrate(pattern);
    }

    btn.addEventListener("click", () => {
        if (gameState === "idle") startGame();
        else if (gameState === "wait") triggerFail();
        else if (gameState === "go") triggerSuccess();
    });

    againBtn.addEventListener("click", resetGame);
    shareBtn.addEventListener("click", () => shareScore(scoreText.innerText));

    function startGame() {
        gameState = "wait";
        scorePanel.classList.remove("visible");
        
        statusText.innerText = "WAIT FOR SIGNAL...";
        statusText.style.color = "#ffaa00";
        statusText.style.textShadow = "0 0 10px rgba(255, 170, 0, 0.5)";
        
        btn.innerText = "HOLD";
        btn.className = ""; 
        btn.classList.add("mode-wait");

        const randomTime = Math.random() * 3000 + 1500; 

        timeoutID = setTimeout(() => {
            gameState = "go";
            statusText.innerText = "TAP NOW !!!";
            statusText.style.color = "#0aff0a";
            statusText.style.textShadow = "0 0 15px rgba(10, 255, 10, 0.8)";
            
            btn.innerText = "TAP!";
            btn.className = "";
            btn.classList.add("mode-go");
            
            playSound(soundReady);
            vibrate(100);
            startTime = Date.now();
        }, randomTime);
    }

    function triggerFail() {
        clearTimeout(timeoutID);
        gameState = "idle"; 
        
        statusText.innerText = "TOO EARLY!";
        statusText.style.color = "#bc13fe";
        statusText.style.textShadow = "0 0 15px rgba(188, 19, 254, 0.8)";
        
        btn.innerText = "FAIL";
        btn.className = "";
        btn.classList.add("mode-fail");
        
        playSound(soundFail);
        vibrate([50, 50, 50]);

        setTimeout(resetGame, 1500);
    }

    function triggerSuccess() {
        const time = Date.now() - startTime;
        const seconds = (time / 1000).toFixed(3);
        gameState = "finished";

        // YazÄ±yÄ± daha anlaÅŸÄ±lÄ±r yaptÄ±k
        statusText.innerText = "REFLEX DETECTED";
        statusText.style.color = "#00f3ff";
        statusText.style.textShadow = "0 0 15px rgba(0, 243, 255, 0.8)";

        btn.innerText = "âœ”";
        btn.className = ""; 

        scoreText.innerText = seconds + "s";
        scorePanel.classList.remove("hidden");
        setTimeout(() => scorePanel.classList.add("visible"), 10);

        playSound(soundWin);
        vibrate([100, 50, 100]);
    }

    function resetGame() {
        gameState = "idle";
        statusText.innerText = "SYSTEM READY";
        statusText.style.color = "#888";
        statusText.style.textShadow = "none";
        
        scorePanel.classList.remove("visible");
        // Animasyon bitince hidden yap, hemen deÄŸil
        setTimeout(() => {
            if(gameState === "idle") scorePanel.classList.add("hidden");
        }, 500);

        btn.innerText = "START";
        btn.className = "";
    }
</script>

<script type="module">
import * as sdk from "https://esm.sh/@farcaster/miniapp-sdk";
window.farcasterSDK = sdk;
window.addEventListener("DOMContentLoaded", () => {
    try { sdk.actions.ready(); } catch (e) {}
});

async function shareScore(score) {
    const cleanScore = score.replace("s", "");
    const shareImage = `https://reflex-rho.vercel.app/api/score-image?score=${cleanScore}`;
    const text = `ðŸš€ CYBER REFLEX: ${score}\n\nCan you beat my reaction time? ðŸ‘‡`;
    const composeUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}&embeds[]=${encodeURIComponent(shareImage)}`;
    try { await sdk.actions.openUrl({ url: composeUrl }); } catch (e) {}
}
</script>

</body>
</html>
