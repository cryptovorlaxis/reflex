<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap');

    :root {
        --color-bg: #050505;
        --glass-bg: rgba(20, 20, 30, 0.85);
        --glass-border: rgba(255, 255, 255, 0.15);
        --rank-a: #00f3ff;
        --rank-c: #bc13fe;
    }

    /* Safe Area Fix */
    html, body {
        margin: 0;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        height: 100%;
        overflow: hidden;
        font-family: 'Orbitron', sans-serif;
        background: var(--color-bg);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Background Layers (centered, no stretching) */
    .bg-layer {
        position: absolute;
        inset: 0;
        z-index: -3;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .bg-nebula {
        background: radial-gradient(circle at 50% 120%, #1a0b2e 0%, #000 70%);
        transform: scale(1.3); /* TAM ORTA GÃ–RÃœNTÃœ */
        opacity: 0.8;
    }

    .stars {
        background-image: radial-gradient(1px 1px, rgba(255,255,255,0.7), transparent);
        background-size: 180px 180px;
        opacity: 0.4;
        transform: scale(1.2);
    }

    .cyber-grid {
        background-image:
            linear-gradient(rgba(0, 243, 255, 0.15) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.15) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.25;
        transform: scale(1.1);
    }

    /* MAIN UI CENTERED */
    .game-ui {
        width: 100%;
        max-width: 420px;
        padding: 10px;
        text-align: center;
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
    }

    /* LOGO FIX */
    #gameLogo {
        width: 220px;
        height: auto;
        margin-bottom: 4px;
        filter: drop-shadow(0 0 18px rgba(0, 243, 255, 0.5));
    }

    /* Button */
    #reactionButton {
        width: 240px;
        height: 240px;
        border-radius: 50%;
        border: 4px solid var(--rank-a);
        background: radial-gradient(circle, #0a151f 30%, #000 90%);
        color: var(--rank-a);
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        font-size: 34px;
        cursor: pointer;
        transition: 0.15s;
    }

    #reactionButton:active {
        transform: scale(0.94);
    }

    /* Score Panel Centered PERFECTLY */
    .score-panel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
        pointer-events: none;
        background: var(--glass-bg);
        backdrop-filter: blur(22px);
        width: 90%;
        max-width: 360px;
        padding: 28px;
        border-radius: 18px;
        border: 2px solid var(--glass-border);
        text-align: center;
        z-index: 50;
        transition: 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .score-panel.visible {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        pointer-events: auto;
    }

    .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .cyber-btn {
        flex: 1;
        padding: 12px 10px;
        border-radius: 8px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.3);
        color: #fff;
        font-family: 'Orbitron', sans-serif;

</style>

<body>

<div class="bg-nebula"></div>
<div class="stars"></div>
<div class="cyber-grid"></div>

<div class="game-ui">
    <div id="status">SYSTEM READY</div>
    <button id="reactionButton">START</button>
</div>

<div id="scorePanel" class="score-panel">
    <div id="rankTitle">UNRANKED</div>
    <div id="score" style="font-size:70px;font-weight:900;">0.000</div>

    <div style="display:flex;gap:10px;margin-top:20px;">
        <button id="againBtn" class="cyber-btn">RETRY</button>
        <button id="shareBtn" class="cyber-btn">SHARE</button>
    </div>
</div>

<script>
let btn = document.getElementById("reactionButton");
let scorePanel = document.getElementById("scorePanel");
let scoreText = document.getElementById("score");
let statusText = document.getElementById("status");
let againBtn = document.getElementById("againBtn");
let shareBtn = document.getElementById("shareBtn");
let rankTitle = document.getElementById("rankTitle");

let gameState = "idle";
let startTime = 0;
let timeoutID;

btn.addEventListener("click", () => {
    if (gameState === "idle") startGame();
    else if (gameState === "wait") fail();
    else if (gameState === "go") success();
});

againBtn.addEventListener("click", resetGame);
shareBtn.addEventListener("click", () => window.shareScore?.(scoreText.innerText));

function startGame() {
    gameState = "wait";
    statusText.innerText = "WAIT FOR SIGNAL...";
    btn.innerText = "HOLD";

    const delay = Math.random() * 3000 + 1500;

    timeoutID = setTimeout(() => {
        gameState = "go";
        statusText.innerText = "TAP NOW!";
        btn.innerText = "TAP!";
        startTime = Date.now();
    }, delay);
}

function fail() {
    clearTimeout(timeoutID);
    gameState = "idle";
    statusText.innerText = "SYSTEM FAILURE";
    btn.innerText = "FAIL";
    setTimeout(resetGame, 1200);
}

function success() {
    const t = (Date.now() - startTime) / 1000;
    const s = t.toFixed(3);

    scoreText.innerText = s;
    rankTitle.innerText = getRank(t);

    scorePanel.classList.add("visible");
    statusText.innerText = "SYNC COMPLETE";
    btn.innerText = "âœ”";
}

function getRank(ms) {
    if (ms < 0.18) return "THE SINGULARITY ðŸŒŒ";
    if (ms < 0.22) return "CYBER DEMON ðŸ‘¹";
    if (ms < 0.26) return "NEON OPERATIVE âš¡";
    if (ms < 0.32) return "STREET SAMURAI âš”ï¸";
    return "SYSTEM GLITCH ðŸ‘¾";
}

function resetGame() {
    gameState = "idle";
    scorePanel.classList.remove("visible");
    statusText.innerText = "SYSTEM READY";
    btn.innerText = "START";
}
</script>

<!-- âœ… FARCASTER MINIAPP SDK (DÃœZGÃœN IMPORT, DOÄžRU FORMAT) -->
<script type="module">
import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";

window.shareScore = async function(score) {
    const rankText = document.getElementById("rankTitle").innerText;

    const image = `https://reflex-rho.vercel.app/api/score-image?score=${score}&rank=${encodeURIComponent(rankText)}`;
    const text = `âš¡ ${rankText}\nReflex: ${score}s\n\nCan you beat my time?`;

    const url = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}&embeds[]=${encodeURIComponent(image)}`;

    try {
        await sdk.actions.openUrl({ url });
    } catch {}
};

setTimeout(async () => {
    try {
        await sdk.actions.ready();
    } catch (e) {
        console.error("READY ERROR", e);
    }
}, 200);
</script>
