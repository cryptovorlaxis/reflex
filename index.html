<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap');

    :root {
        --color-bg: #050505;
        --glass-bg: rgba(20, 20, 30, 0.85);
        --glass-border: rgba(255, 255, 255, 0.15);

        --rank-s-plus: #ffffff;
        --rank-s: #ff003c;
        --rank-a: #00f3ff;
        --rank-b: #ffaa00;
        --rank-c: #bc13fe;
    }

    * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

    body {
        margin: 0; padding: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: var(--color-bg);
        color: white;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .bg-nebula { position: fixed; inset: 0; z-index: -3; background: radial-gradient(circle at 50% 120%, #1a0b2e 0%, #000 70%); }
    .stars { position: fixed; inset: 0; z-index: -2; background-image: radial-gradient(1px 1px, #fff, transparent); opacity: 0.3; }
    .cyber-grid { position: fixed; inset: 0; z-index: -1; background-image: linear-gradient(rgba(0, 243, 255, 0.2) 1px, transparent 1px),linear-gradient(90deg, rgba(0, 243, 255, 0.2) 1px, transparent 1px); background-size: 50px 50px; opacity: 0.25; }

    .game-ui { width: 100%; max-width: 420px; padding: 20px; text-align: center; z-index: 5; }

    #reactionButton {
        width: 260px; height: 260px;
        border-radius: 50%;
        border: 4px solid var(--rank-a);
        background: radial-gradient(circle, #0a151f 30%, #000 90%);
        color: var(--rank-a);
        font-family: 'Rajdhani', sans-serif;
        font-size: 36px;
        cursor: pointer;
    }

    .score-panel {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
        background: rgba(20,20,30,0.8);
        backdrop-filter: blur(20px);
        padding: 35px;
        border-radius: 20px;
        border: 2px solid var(--glass-border);
        transition: 0.4s;
        z-index: 20;
        width: 90%;
        max-width: 380px;
        text-align: center;
        pointer-events: none;
    }

    .score-panel.visible {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        pointer-events: auto;
    }
</style>
</head>

<body>

<div class="bg-nebula"></div>
<div class="stars"></div>
<div class="cyber-grid"></div>

<div class="game-ui">
    <div id="status">SYSTEM READY</div>
    <button id="reactionButton">START</button>
</div>

<div id="scorePanel" class="score-panel">
    <div id="rankTitle">UNRANKED</div>
    <div id="score" style="font-size:70px;font-weight:900;">0.000</div>

    <div style="display:flex;gap:10px;margin-top:20px;">
        <button id="againBtn" class="cyber-btn">RETRY</button>
        <button id="shareBtn" class="cyber-btn">SHARE</button>
    </div>
</div>

<script>
let btn = document.getElementById("reactionButton");
let scorePanel = document.getElementById("scorePanel");
let scoreText = document.getElementById("score");
let statusText = document.getElementById("status");
let againBtn = document.getElementById("againBtn");
let shareBtn = document.getElementById("shareBtn");
let rankTitle = document.getElementById("rankTitle");

let gameState = "idle";
let startTime = 0;
let timeoutID;

btn.addEventListener("click", () => {
    if (gameState === "idle") startGame();
    else if (gameState === "wait") fail();
    else if (gameState === "go") success();
});

againBtn.addEventListener("click", resetGame);
shareBtn.addEventListener("click", () => window.shareScore?.(scoreText.innerText));

function startGame() {
    gameState = "wait";
    statusText.innerText = "WAIT FOR SIGNAL...";
    btn.innerText = "HOLD";

    const delay = Math.random() * 3000 + 1500;

    timeoutID = setTimeout(() => {
        gameState = "go";
        statusText.innerText = "TAP NOW!";
        btn.innerText = "TAP!";
        startTime = Date.now();
    }, delay);
}

function fail() {
    clearTimeout(timeoutID);
    gameState = "idle";
    statusText.innerText = "SYSTEM FAILURE";
    btn.innerText = "FAIL";
    setTimeout(resetGame, 1200);
}

function success() {
    const t = (Date.now() - startTime) / 1000;
    const s = t.toFixed(3);

    scoreText.innerText = s;
    rankTitle.innerText = getRank(t);

    scorePanel.classList.add("visible");
    statusText.innerText = "SYNC COMPLETE";
    btn.innerText = "âœ”";
}

function getRank(ms) {
    if (ms < 0.18) return "THE SINGULARITY ðŸŒŒ";
    if (ms < 0.22) return "CYBER DEMON ðŸ‘¹";
    if (ms < 0.26) return "NEON OPERATIVE âš¡";
    if (ms < 0.32) return "STREET SAMURAI âš”ï¸";
    return "SYSTEM GLITCH ðŸ‘¾";
}

function resetGame() {
    gameState = "idle";
    scorePanel.classList.remove("visible");
    statusText.innerText = "SYSTEM READY";
    btn.innerText = "START";
}
</script>

<!-- âœ… FARCASTER MINIAPP SDK (DÃœZGÃœN IMPORT, DOÄžRU FORMAT) -->
<script type="module">
import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";

window.shareScore = async function(score) {
    const rankText = document.getElementById("rankTitle").innerText;

    const image = `https://reflex-rho.vercel.app/api/score-image?score=${score}&rank=${encodeURIComponent(rankText)}`;
    const text = `âš¡ ${rankText}\nReflex: ${score}s\n\nCan you beat my time?`;

    const url = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}&embeds[]=${encodeURIComponent(image)}`;

    try {
        await sdk.actions.openUrl({ url });
    } catch {}
};

setTimeout(async () => {
    try {
        await sdk.actions.ready();
    } catch (e) {
        console.error("READY ERROR", e);
    }
}, 200);
</script>
