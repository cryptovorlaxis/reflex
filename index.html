<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REFLEX — TRON Edition</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg-nebula"></div>
  <div class="stars"></div>
  <div class="cyber-grid"></div>
  <div class="scanlines"></div>

  <!-- ============================================================
       START SCREEN
  ============================================================ -->
  <div id="startScreen" class="screen visible">

    <div class="logo-container"></div>

    <div class="load-line"></div>

    <button id="startButton" class="tron-start-btn">INITIATE REACTOR</button>

    <div class="start-hint">Booting reflex engine…</div>

  </div>

  <!-- ============================================================
       GAME SCREEN
  ============================================================ -->
  <div id="gameScreen" class="screen">

    <div id="status">SYSTEM READY</div>

    <div class="best-score-box">
      BEST: <span id="bestValue">--</span>
    </div>

    <!-- TAP BUTTON (IMAGE-BASED) -->
    <div class="reactor-core" id="reactorBtn">
      <img src="tap-button.png" alt="Tap Now" class="tap-img" />
    </div>

  </div>

  <!-- ============================================================
       SCORE SCREEN
  ============================================================ -->
  <div id="scoreScreen" class="screen">
    <div id="scorePanel" class="score-panel">
      <div id="newRecordBadge" class="new-record-badge">NEW RECORD!</div>
      <div id="paidRunBadge" class="paid-run-badge">PAID RUN</div>

      <div style="font-size:12px;color:#aaa;letter-spacing:2px;margin-top:8px;">
        TIER RANK
      </div>

      <div id="rankTitle">UNRANKED</div>

      <div id="score">0.000</div>

      <div class="btn-group">
        <button id="againBtn" class="cyber-btn">RETRY</button>
        <button id="shareBtn" class="cyber-btn">SHARE</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>

<script type="module">
  import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";
  window.miniapp = { sdk };
</script>


</body>
</html>
