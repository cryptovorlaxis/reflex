<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reflex Test — Cyber Steel Edition</title>

<!-- Farcaster MiniApp -->
<meta name="fc:miniapp" content='{
  "version": "1",
  "imageUrl": "https://reflex-rho.vercel.app/screenshot1.png",
  "button": {
    "title": "ENTER THE GRID",
    "action": {
      "type": "launch_miniapp",
      "url": "https://reflex-rho.vercel.app",
      "name": "Reflex Test",
      "splashImageUrl": "https://reflex-rho.vercel.app/screenshot1.png",
      "splashBackgroundColor": "#050505"
    }
  }
}' />

<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ⭐ START SCREEN -->
<div id="startScreen" class="screen visible">
  <img src="logo.png" id="startLogo" alt="Reflex Logo" />

  <button id="startButton" class="capsule-btn">
    ENTER THE GRID
  </button>

  <div class="start-hint">Tap to begin neural calibration</div>
</div>


<!-- ⭐ GAME SCREEN -->
<div id="gameScreen" class="screen">
  <div id="statusText" class="status-text">WAIT</div>

  <!-- Steel Tech Hexagon Button -->
  <div id="hexButton" class="hex-btn">
    <div class="hex-inner"></div>
    <div class="hex-border"></div>
    <div class="hex-glow"></div>
  </div>

  <div id="bestScoreBox" class="best-score-box">
    BEST: <span id="bestValue">--</span>
  </div>
</div>


<!-- ⭐ SCORE SCREEN -->
<div id="scoreScreen" class="screen">
  <div class="score-card">
    
    <div id="rankText" class="rank-text">UNRANKED</div>
    <div id="finalScore" class="final-score">0.000</div>

    <div class="score-subtitle">REACTION TIME (S)</div>

    <div class="score-btn-row">
      <button id="retryBtn" class="glass-btn">RETRY</button>
      <button id="shareBtn" class="glass-btn">SHARE</button>
    </div>

  </div>
</div>


<!-- Sounds -->
<audio id="sndMusic" src="music.mp3" preload="auto" loop></audio>
<audio id="sndReady" src="ready.mp3" preload="auto"></audio>
<audio id="sndFail" src="fail.mp3" preload="auto"></audio>
<audio id="sndWin" src="win.mp3" preload="auto"></audio>

<script type="module" src="game.js"></script>

<!-- MiniApp Ready -->
<script type="module">
import * as sdk from "https://esm.sh/@farcaster/miniapp-sdk";
setTimeout(() => {
  try { sdk.actions.ready(); } catch(e){}
}, 300);
</script>

</body>
</html>
